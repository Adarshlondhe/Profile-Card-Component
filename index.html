<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="bottom-img" src="/images/bg-pattern-bottom.svg" alt="">
  <img class="top-img" src="/images/bg-pattern-top.svg" alt="">
  <div class="card">
  <img class="card-img" src="/images/bg-pattern-card.svg" alt="">
  <img class="profile" src="/images/image-victor.jpg" alt="">
  <p class="name"><strong>Victor Crest</strong> 26<br></p> 
 <p class="london"> London <br></p>
<hr>
<div class="followers">
  <p style="margin-left: 40px; "> <strong>80K </strong><br>
  <span style="margin-left: -16px;"> Followers</span></p>

  <p style="margin-left: 65px;"> <strong>803K</strong> <br>
    <span>Likes</span></p>

  <p style="margin-left: 68px;"><strong> 1.4K </strong><br>
    <span style="margin-left: -5px;">Photos</span></p>
</div>
</div>

</html>
